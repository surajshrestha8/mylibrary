{% extends 'shelf/base.html' %}
{% block body %}
{% load crispy_forms_tags %}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<style type="text/css">
/* js use gareko form */
.aform_control {
    border: 1px solid #0002;
    background-color: transparent;
    outline: none;
    padding: 8px 12px;
    font-family: 1.2rem;
    width: 100%;
    color: #333;
    font-family: Arial, Helvetica, sans-serif;
    transition: 0.3s ease-in-out;
}

.aform_control::placeholder {
    color: inherit;
    opacity: 0.5;
}

.aform_control:is(:focus, :hover) {
    box-shadow: inset 0 1px 6px #0002;
}

</style>


 
<div class="container" style="padding-top: 20px;" id="main">
    <div class="row">
        <div class="col-md-2">

        </div>
        <div class="col-md-8">
        <div class="card card-primary">
            <div class="card-header">
                <h3 class="card-title">Add new book</h3>
            </div>
            <div class="card-body register-card-body">
              
                
            <form method="POST" action="">
                
                {% csrf_token %}
                {{ form|crispy }}
                
               
                <div class="row">
                 
                  <div class=" col-md- col-sm-12">
                    <div class="card">
        
                      <!-- /.card-header -->
                      <div class="card-body">
                        <table class="_table table table-bordered" >
                          <thead>
                            <tr>
                              <th>Shelf</th>
                              <th>Amount of book</th>
                              <th style="width: 10px" class="action_container">
                                <button class=" btn btn-flat btn-success" type="button" onclick="create_tr('table_body')">
                                  <i class="fas fa-plus"></i>
                                </button>
                              </th>
        
                            </tr>
                          </thead>
                          <tbody id="table_body">
                            <tr>
                              <td>
                              <input type="text" list="_shelf" name="_shelf" class="aform_control" placeholder="shelf name" required="true" >
                              <datalist id="_shelf">
                                  {% for shelf in shelves %}
      
                                <option value="{{shelf.shelf_name}}">
                                  {% endfor %}
                              </datalist>
                              </td>
                              <td><input type="number" min="0" required="true"  class="aform_control" placeholder="books amount" id="number_of_copies" name="book_in_shelf"></td>
                              <td class="action_container">
                                <button class=" btn btn-flat btn-danger" type="button" onclick="remove_tr(this)">
                                  <i class="fas fa-times"></i>
                                </button>
                              </td>
                            </tr>
                          </tbody>
                          
                          
                        </table>
                      </div>
                    </div>
                    <!-- /.card -->
                   <!-- /.row -->
               
                </div>
               
              </div>
              <button type="submit" class="btn btn-success">Add Book</button>
            </form>
           
            
        </div>
        </div>
     
        </div>
        </div>

       
            <!-- Yo chai form with javascript for shelf -->

    </div>



</div>

<script>

// form ko javascript

function create_tr(table_id) {
      let table_body = document.getElementById(table_id),
      first_tr = table_body.firstElementChild;
      tr_clone = first_tr.cloneNode(true);

      table_body.append(tr_clone);

      clean_first_tr(table_body.firstElementChild);
    }

    function clean_first_tr(firstTr) {
      let children = firstTr.children;

      children = Array.isArray(children) ? children : Object.values(children);
      children.forEach(x => {
        if (x !== firstTr.lastElementChild)
        {
          x.firstElementChild.value = '';
        }
      });
    }


    function remove_tr(This) {
      if (This.closest('tbody').childElementCount == 1)
      {
        alert("Books must be assigned to atleast one shelf ");
      } else {
        This.closest('tr').remove();
      }
    }

</script>

{% endblock %}
